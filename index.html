<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <aside class="sidebar">
    <div class="logo"></div>
    <div class="icons">
        <img class="icon" src="./images/icon-document.svg" alt="file icon" />
        <img class="icon" src="./images/icon-folder.svg" alt="folder icon" />
        <img class="icon" src="./images/icon-upload.svg" alt="cloud upload icon" />
    </div>
  </aside>
  <section id="stats">
    <div id="usagesummary">Youâ€™ve used 815 GB of your storage</div>
    <div id="remaining">185 GB Left</div>

      <div class="start">0 GB</div><div class="end">1000 GB</div>
    </div>
  </section>
  <footer class="attribution"></footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
