<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700&display=swap" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div id="main">
    <section id="sidebar">
      <div class="logo"><img src="./images/logo.svg" alt="Fylo Logo" /></div>
      <div class="icons">
          <div class="icon" ><img src="./images/icon-document.svg" alt="file icon" /></div>
          <div class="icon" ><img src="./images/icon-folder.svg" alt="folder icon" /></div>
          <div class="icon" ><img src="./images/icon-upload.svg" alt="cloud upload icon" /></div>
      </div>
    </section>
    <section id="stats">
      <div id="responsive">
        <div id="usagesummary"><p>You've used <span class="emphasised">815 GB</span> of your storage</p></div>
        <div id="bargraph">
          <div class="usagebar"><div class="usagemarker"></div></div>
          <div class="barlabels"><div class="start">0 GB</div><div class="end">1000 GB</div></div>
        </div>
      </div>
      <div class="callout">
        <div id="remaining">
          <div id="remainleft">185</div><div id="remainright">GB LEFT</div>
        </div>
        <div class="calloutorigin"></div>
      </div>
    </section>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shane Crosby</a>.
  </footer>
</body>
</html>
